# Ruff configuration
# Reference: https://docs.astral.sh/ruff/configuration/

# Line length limit
line-length = 80

# Python version target
target-version = "py38"

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules (for Black compatibility)
ignore = [
    "E203",  # Whitespace before ':'
    "E501",  # Line too long (handled by formatter)
]

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
line-ending = "lf"
